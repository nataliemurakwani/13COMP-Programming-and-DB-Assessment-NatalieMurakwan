<body onload='if_load();' class="w3-container w3-light-gray">

  <section id="s_table" class="w3-light-gray">
    <header>
      <!--ROW 1 ++++++++++++++++++++++++++++++++++++++-->
      <div class="w3-row-padding w3-margin-top w3-pale-blue">
        <div class="w3-col s4 m4 l4">
          <h1>Guess The Number Lobby</h1>
        </div>
      </div>
      <!--*****************************************************
  // Buttons
  *******************************************************-->

      <!--ROW 2 ++++++++++++++++++++++++++++++++++++++-->
      <div class="w3-row-padding w3-margin-top">
        <div class='w3-col s12 m3 l3'>
          <button id="_newGame" class='b_options 
            w3-button  w3-xlarge w3-border w3-pale-blue' style='width: 100%;' onclick="createNewLobby()"> New Game
          </button>
        </div>

        <div class='w3-col s12 m3 l3'>
          <button id='b_getData' class='b_options 
            w3-button  w3-xlarge w3-border w3-pale-blue' style='width: 100%;' onclick="html_getData()"> Get Data
          </button>
        </div>

        <div class='w3-col s12 m3 l3'>
          <button class='b_part2
            w3-button w3-xlarge w3-border w3-pale-blue' style='width: 100%;' onclick="html_reset()">Reset</button>
        </div>

        <div class='w3-col s12 m3 l3'>
          <button id="gl_lobbyBackButton" class="w3-button w3-xlarge w3-border w3-pink" onclick="gl_lobbyBackButton()">
            Back
          </button>
        </div>
      </div>

    <main>
      <table class="w3-table-all w3-border w3-hoverable w3-margin-top">
        <tr class="w3-gray">
          <th>name</th>
          <th class="w3-center">wins</th>
          <th class="w3-center">Game Name</th>
          <th class="w3-center">losses</th>
          <th class="w3-center">uid</th>

          <th>Join</th>
        </tr>
        <tbody id="tb_userDetails">
        </tbody>
      </table>
    </main>
