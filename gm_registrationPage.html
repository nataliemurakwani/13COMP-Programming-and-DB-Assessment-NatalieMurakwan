<body onload='if_load();regSetNameEmail()' class="w3-container w3-red">
  <!--*******************************************************************************
			REGISTRATION PAGE 
  ********************************************************************************-->
  <section id="gm_registrationPage">
    <div class="w3-container w3-col s8 m10 l10 w3-small">
      <form id="f_reg" onsubmit="return false;" class="w3-container w3-card-4 transparentBG">
        <h1 class="w3-center headFont">Register</h1>

        <div class="w3-row w3-section">
          <div class="w3-col w3-margin-top" style="width: 50px">
            <i class="w3-xlarge fa fa-user"></i>
          </div>
          <div class="w3-col m3">
            <p id="p_regName" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col w3-margin-top" style="width: 50px">
            <i class="w3-xlarge fa fa-envelope-o"></i>
          </div>
          <div class="w3-rest">
            <p id="p_regEmail" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
          </div>
        </div>

        <div class="w3-row">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-user-circle"></i>
          </div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="gameName" type="text" placeholder="Game Name">
          </div>
        </div>


        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <i class="w3-xlarge fa fa-phone"></i>
          </div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="phone" type="number" placeholder="Phone">
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col" style="width: 50px">
            <img src="Images/noun_Gender Neutral_14064.png" alt="Gender symbol" width="40" height="30">
          </div>
          <div class="w3-col m3">
            <select id="gender" style="height: 35px;">
              <option value="f">female</option>
              <option value="m">male</option>
              <option value="o">other</option>
              <option value="?">prefer not to say</option>
            </select>
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col" style="width: 50px">
            <img src="Images/noun_age_2941875.png" alt="age" width="40" height="40">
          </div>
          <div class="w3-rest">
            <input class="w3-input w3-border" min="16" required name="age" type="number" placeholder="Age">
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col w3-margin-top" style="width: 50px">
            <img src="Images/noun_Number_2453943.png" alt="number" width="40" height="40">
          </div>
          <div class="w3-col m3">
            <input class="w3-input w3-border" min="1" required name="streetNum" type="number"
              placeholder="Street Number">
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col w3-margin-top" style="width: 50px">
            <img src="Images/noun_street_104295.png" alt="street" width="40" height="40">
          </div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="streetName" type="text" placeholder="Street Name">
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col w3-margin-top" style="width: 50px">
            <img src="Images/noun_City_3386652.png" alt="number" width="40" height="40">
          </div>
          <div class="w3-col m3">
            <input class="w3-input w3-border" required name="city" type="text" placeholder="City">
          </div>
          <div class="w3-col m1">.</div>
          <div class="w3-col w3-margin-top" style="width: 50px">
            <img src="Images/noun_neighborhood_1240929.png" alt="street" width="40" height="40">
          </div>
          <div class="w3-rest">
            <input class="w3-input w3-border" required name="suburb" type="text" placeholder="Suburb">
          </div>
        </div>

        <div class="w3-row w3-section">
          <div class="w3-col w3-margin-top" style="width: 50px">
            <img src="Images/noun_postcode_944762.png" alt="number" width="40" height="40">
          </div>
          <div class="w3-col m3">
            <input class="w3-input w3-border" min="1" required name="postCode" type="number" placeholder="Post Code">
          </div>
        </div>

        <div class="w3-col m1">.</div>
        <div class="w3-rest">
          <button class="w3-button w3-block w3-blue w3-ripple w3-padding w3-border" onclick="reg_regDetailsEntered()"
            value="Submit">
            click to register
          </button>
        </div>

      </form>
    </div>

    <p id="p_debug"></p>
  </section>

</body>
</html>
